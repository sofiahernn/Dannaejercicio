<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<title>diseño de tarjeta de presentacion personal</title>-->

    <!-- link a CSS -->
    <link rel="stylesheet" href="master.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="yo.jpg" height="400px" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Danna Hernández</span>
        <span class="job">Diseñadora Gráfica</span>
      </div>

      <div class="media-buttons">
        <a href="https://www.facebook.com/Sofiahernandez24/" style="background: #4267b2" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="https://twitter.com/SofiaH_2?t=7p78VeR25e04hAS97f-IOw&s=09" style="background: #1da1f2" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="https://www.instagram.com/d.sofia_h/" style="background: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background:#ff0000" class="link">
        <i class="bx bxl-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">¡Sigueme!</button>
        <button class="button">Mensaje</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">200k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">150k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">120k</span>
        </div>
      </div>
    </div>
  </body>
</html>
